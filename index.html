<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title> 
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
    </div>
    <div class="name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="description">"Front-end developer and avid reader."</div>
  
    <ul>
      <li><a href="https://github.com/">GitHub</a></li>
      <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li> 
      <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
      <li><a href="https://twitter.com/">Twitter</a></li>
      <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">percydocomo</a>.
  </div>
</body>
</html>
